query getFooterData($domain: String, $locale: [Locales!]) {
  appLayout: LayoutSettingsBlock(
    where: {
      _or: [
        { appIdentifiers: { exist: false } }
        {
          _and: [{ appIdentifiers: { exist: true } }, { appIdentifiers: { eq: $domain } }]
        }
      ]
    }
    locale: $locale
  ) {
    items {
      _metadata {
        key
        displayName
      }
      copyright
      footerMenus {
        ...IContentData
        ...MenuNavigationBlockData
      }
      legalLinks {
        ...LinkItemData
      }
      contactInfoHeading
      contactInfo { json }
    }
  }
}