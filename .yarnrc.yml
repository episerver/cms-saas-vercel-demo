enableGlobalCache: false

enableTelemetry: false

injectEnvironmentFiles:
  - .env?
  - .env.local?
  - .env.yarn?

nodeLinker: node-modules

packageExtensions:
  "@graphql-codegen/cli@^5.0":
    dependencies:
      graphql-sock: "*"
  "@graphql-codegen/plugin-helpers@*":
    dependencies:
      "@graphql-tools/apollo-engine-loader": "*"
  "@inquirer/core@^10.0.0":
    dependencies:
      "@types/node": "*"
  "@rushstack/eslint-patch@*":
    peerDependencies:
      "@eslint/eslintrc": "*"
  "@types/react-dom@*":
    dependencies:
      react: "*"
  "@types/react-transition-group@4.4.10":
    dependencies:
      prop-types: "*"
      scheduler: "*"
  "@types/react@*":
    dependencies:
      prop-types: "*"
      scheduler: "*"
  "@typescript-eslint/type-utils@8.6.0":
    dependencies:
      eslint: "*"
  "@typescript-eslint/utils@8.6.0":
    dependencies:
      typescript: "*"
  debug@*:
    dependencies:
      supports-color: "*"
  eslint-config-next@*:
    peerDependencies:
      "@eslint/eslintrc": "*"
      next: "*"
      react: "*"
      react-dom: "*"
  next@*:
    dependencies:
      sharp: "*"
  node-fetch@*:
    dependencies:
      encoding: "*"

pnpMode: strict

tsEnableAutoTypes: true

yarnPath: .yarn/releases/yarn-4.9.1.cjs
